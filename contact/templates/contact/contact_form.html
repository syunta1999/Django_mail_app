<!-- project/contact/templates/contact/contact_form.html -->

{% comment %} お問い合わせフォーム {% endcomment %}
<center>
    <h1>入力フォーム</h1><hr>
    <br>

    <form action="{% url 'contact:contact_form' %}" method="post">
        {% csrf_token %}
        <!-- for文使って要素を取り出す-->
        {% for field in form %}
            <div class="field">
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
                {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">送信</button>
    </form>
</center>

<style>

    /* fieldブロックの上部20px空ける */
    .field  {
        margin-top: 20px;
    }

    /* ブロック要素にする */
    label {
        display: block;
    }

    /* 件名・Emailの枠 */
    input {
        width: 20%;
        padding: 5px;
        box-sizing: border-box;
        border: solid 2px;
    }

    /* 注意書きを赤色指定 */
    .help {
        color: red;
    }

    /* メッセージの枠 */
    textarea {
        width: 50%;
        box-sizing: border-box;
        border-radius: 4px;
        border: solid 2px;
    }

    /* 送信ボタン */
    button {
        margin-top: 30px;
        width: 10%;
        padding: 5px;
    }

</style>
